<body>
    <button class="btn">点击抽奖</button>

</body>
<script>
    //生成随机数
    function rand(m, n) {
        return Math.ceil(Math.random() * (n - m + 1) + m - 1)
    }
    const btn = document.querySelector('.btn')
    console.log(btn)
    btn.addEventListener('click', function () {
        // setTimeout(() => {
        //     let n = rand(0, 100)
        //     if (n < 30) {
        //         alert("恭喜中奖")

        //     }
        //     else {
        //         alert("再接再厉")
        //     }
        // }, 1000)

        //promise实例化使用,resolve,reject都是函数类型的数据,当一部数据成功，调用resolve
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                let n = rand(0, 100)
                if (n < 30) {
                    resolve(n)

                }
                else {
                    reject(n)
                }
            }, 1000)
        })
        //调用then方法指定对成功失败的情况进行回调
        p.then((value) => {
            alert("恭喜中奖，您的中奖数字为"+value)
        }, (err) => {
            alert("再接再厉，你的数字是"+err)
        })
    })
</script>

</html>
